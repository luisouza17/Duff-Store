<ion-header>
  <ion-toolbar>
    <ion-title id="title1">
      Duff Store
    </ion-title>
    <ion-buttons slot="primary">
      <ion-button [routerLink]='["/add-cerveja"]'>
        <ion-icon name="add-circle" color="dark"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <p> Bem-vindo ao app de cerveja mais famoso do Brasil</p>
  <br>
  <br>
  <h2>
    Conhe√ßa nossas cervejas
  </h2>
  <br>
  <div *ngFor = "let cerveja of cervejas">
    <ion-card>
      <ion-card-content>
        <h2>{{cerveja.nome}}</h2>
        <p>{{cerveja.descricao}}</p>
      </ion-card-content>
    </ion-card> 
  </div>
</ion-content>
