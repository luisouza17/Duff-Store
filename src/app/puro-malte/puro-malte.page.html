<ion-header>
  <ion-toolbar>
    <ion-title id="title">Puro Malte</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-button color="dark" expand="block" [routerLink]="['/home']">Voltar</ion-button>
  <ion-card>
    <ion-card-header>
      <ion-img src="assets/proibida-card-header.png"></ion-img>
    </ion-card-header>
      <ion-card-content>
        <ion-card-title color="dark">Proibida</ion-card-title>
        <ion-card-subtitle color="warning">Puro Malte</ion-card-subtitle>
        <p>A Proibida Puro Malte é uma cerveja estilo Golden Lager. Sua legítima receita alemã e secular é produzida com a mais cristalina água, dois lúpulos importados, fermento proveniente do maior centro cervejeiro em Munique e 100% de malte.</p>
        <ion-button color="dark" expand="block" [routerLink]="['/cerveja-detalhes']">Mais detalhes</ion-button>
      </ion-card-content>
  </ion-card>
</ion-content>
