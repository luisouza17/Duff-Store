<ion-header>
  <ion-toolbar>
    <ion-title id="title">Puro Malte</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-button color="dark" expand="block" [routerLink]="['/home']">Voltar</ion-button>
  <ion-card>
    <ion-card-header>
      <ion-img src="assets/proibida-card-header.png"></ion-img>
    </ion-card-header>
      <ion-card-content>
        <ion-card-title color="dark">Proibida</ion-card-title>
        <ion-card-subtitle color="warning">Puro Malte</ion-card-subtitle>
        <ion-button color="dark" fill="outline" [routerLink]="['/cerveja-detalhes',50]">Mais detalhes</ion-button>
      </ion-card-content>
  </ion-card>
  <ion-header>
      <ion-toolbar>
        <ion-title id="title">Skol</ion-title>
      </ion-toolbar>
    </ion-header>
    
    <ion-content padding>
      <ion-card>
        <ion-card-header>
          <ion-img src="assets/skol-card.jpg"></ion-img>
        </ion-card-header>
          <ion-card-content>
            <ion-card-title color="dark">Skol</ion-card-title>
            <ion-card-subtitle color="warning">Puro Malte</ion-card-subtitle>
            <ion-button color="dark"fill="outline" [routerLink]="['/cerveja-detalhes',60]">Mais detalhes</ion-button>
          </ion-card-content>
      </ion-card>
</ion-content>
